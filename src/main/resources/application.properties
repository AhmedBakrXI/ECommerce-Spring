spring.application.name=ecommerce

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update

spring.application.ecommerce.image-directory=${IMAGE_DIRECTORY}
# Maximum file size for an individual file
spring.servlet.multipart.max-file-size=10MB

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

spring.application.security.jwt.access-token-expiration-time=60000
spring.application.security.jwt.refresh-token-expiration-time=420000

spring.application.security.jwt.private-key-path=keys/local-only/privateKey.pem
spring.application.security.jwt.public-key-path=keys/local-only/publicKey.pem
